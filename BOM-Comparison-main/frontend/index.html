<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BOM Comparison Tool</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdfFile">Upload PDF File:</label>
                <input type="file" id="pdfFile" name="pdfFile" required><br><br>
            </div>

            <div class="form-group">
                <label for="bomFiles">Upload BOM Files:</label>
                <input type="file" id="bomFiles" name="bomFiles" multiple required><br><br>
            </div>

            <div class="form-group">
                <button type="submit">Upload & Compare</button>
            </div>
        </form>

        <div id="result">
            <h2>Common Parts between PDF and BOMs:</h2>
            <table class="common-table">
                <thead>
                    <tr>
                        <th>Part No</th>
                        <th>Value</th>
                        <th>Package</th>
                        <th>Qualification</th>
                        <th>Qty</th>
                    </tr>
                </thead>
                <tbody id="commonPartsBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
